        <title>multe media en html</title>

    <body>
        <h3>imagenes</h3>
        <img src="carnage.jpg" alt="dibujo de carnaje" width="200" height="" ><!--"src" para poner la fuente de archivo,"src" poner nombre de archivo de la imagen,"alt"mensaje en caso de no cargar la imagen,pra definir ancho y altura en imajen-->

        <h3>videos</h3>
        <video width="500" height="300" controls autoplay mute loop><!--"controls"muestra controles para el video "autoplay" se reproduce solo, "muted" video sin sonido,"loop" se reproduce en bluque -->
            <source src="" type="video/mp4"><!--etiquta para introducir fuente -->
            <!--tipos de video: -->
        </video>
        <h3>audios</h3>
        <audio controls autoplay loop>
            <source src="" type="audio/mp3">
            <!--tipos de audios: -->
        </audio>
